<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Merry Christmas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@400;700&family=Noto+Serif+SC:wght@400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden; /* Force no scroll */
        background-color: #3a0a0a; /* Uniform deep red */
        font-family: 'Noto Serif SC', serif;
        -webkit-font-smoothing: antialiased;
      }
      #root {
        width: 100%;
        height: 100%;
      }
      .font-christmas {
        font-family: 'Mountains of Christmas', cursive;
      }
      /* Custom scrollbar for inside cards */
      .custom-scrollbar::-webkit-scrollbar {
        width: 3px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #d4af37;
        border-radius: 2px;
      }

      /* Snow Animation */
      .snow-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 10;
      }
      .snowflake {
        position: absolute;
        top: -10px;
        background: white;
        border-radius: 50%;
        opacity: 0.6; /* Softer snow */
        animation: fall linear infinite;
      }
      @keyframes fall {
        0% { transform: translateY(-10vh) translateX(0); opacity: 0.6; }
        100% { transform: translateY(110vh) translateX(20px); opacity: 0.2; }
      }

      /* Orientation Warning */
      #orientation-warning {
        display: none;
      }
      
      /* Show warning only on small height devices in landscape (Mobile Landscape) */
      @media screen and (max-height: 500px) and (orientation: landscape) {
        #orientation-warning {
          display: flex;
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-color: #3a0a0a;
          z-index: 9999;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          color: #d4af37;
          text-align: center;
          padding: 20px;
        }
        #root {
          display: none;
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@react-three/fiber": "https://aistudiocdn.com/@react-three/fiber@^9.4.2",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "three": "https://aistudiocdn.com/three@^0.181.2",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "@react-three/drei": "https://aistudiocdn.com/@react-three/drei@^10.7.7",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/"
  }
}
</script>
</head>
  <body>
    <div id="orientation-warning">
      <h2 style="font-family: 'Mountains of Christmas', cursive; font-size: 2rem; margin-bottom: 1rem;">Please Rotate Your Device</h2>
      <p style="font-family: sans-serif; opacity: 0.8;">Use portrait mode for the best experience.</p>
    </div>
    <div id="root"></div>
  </body>
</html>
